<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PindoramaBank</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body {
      background: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
    }
    #login, #app { width: 100%; }
    #app { display: none; }

    /* Tela de Login */
    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 24px;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    /* App */
    .balance {
      text-align: center;
      font-size: 28px;
      margin: 20px 0;
      color: #FFD700;
      font-weight: bold;
    }

    /* Grid de A√ß√µes */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin: 20px 0;
    }
    .action {
      background: #222;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 16px 0;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .action:hover {
      background: #333;
    }
    .action p {
      font-size: 12px;
      margin-top: 6px;
    }

    /* Spinner de Palmeira */
    .spinner {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      border-radius: 12px;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .spinner svg {
      width: 32px;
      height: 32px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hist√≥rico */
    .history {
      background: #111;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 16px;
      margin-top: 20px;
    }
    .history h3 {
      color: #FFD700;
      margin-bottom: 12px;
    }
    .history div {
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }
    .history div:last-child {
      border: none;
    }

    /* Notifica√ß√£o */
    #toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: white;
      padding: 12px 20px;
      border-left: 4px solid #FFD700;
      border-radius: 8px;
      transform: translateX(200%);
      transition: transform 0.3s;
    }
    #toast.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="login" class="container">
    <div class="card">
      <h1>üè¶ PindoramaBank</h1>
      <input type="text" id="cpf" placeholder="CPF (11 d√≠gitos)" maxlength="11" />
      <input type="password" id="pwd" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="container">
    <div class="card">
      <div class="balance" id="balance">R$ 0,00</div>
      
      <div class="grid">
        <div class="action" onclick="action('transfer')">
          üì§<p>Transferir</p>
          <div class="spinner" id="spin-transfer">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" fill="#FFD700"/>
              <path d="M50,50 C60,40 70,30 80,20" fill="#FFD700"/>
              <path d="M50,50 C50,30 50,10 50,0" fill="#FFD700"/>
              <path d="M50,50 C40,40 30,30 20,20" fill="#FFD700"/>
            </svg>
          </div>
        </div>
        <div class="action" onclick="action('receive')">
          üì•<p>Receber</p>
          <div class="spinner" id="spin-receive">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" fill="#FFD700"/>
              <path d="M50,50 C60,40 70,30 80,20" fill="#FFD700"/>
              <path d="M50,50 C50,30 50,10 50,0" fill="#FFD700"/>
              <path d="M50,50 C40,40 30,30 20,20" fill="#FFD700"/>
            </svg>
          </div>
        </div>
        <div class="action" onclick="action('poupanca')">
          üìà<p>Poupan√ßa</p>
          <div class="spinner" id="spin-poupanca">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" fill="#FFD700"/>
              <path d="M50,50 C60,40 70,30 80,20" fill="#FFD700"/>
              <path d="M50,50 C50,30 50,10 50,0" fill="#FFD700"/>
              <path d="M50,50 C40,40 30,30 20,20" fill="#FFD700"/>
            </svg>
          </div>
        </div>
        <div class="action" onclick="action('emprestimo')">
          üí∞<p>Empr√©stimo</p>
          <div class="spinner" id="spin-emprestimo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" fill="#FFD700"/>
              <path d="M50,50 C60,40 70,30 80,20" fill="#FFD700"/>
              <path d="M50,50 C50,30 50,10 50,0" fill="#FFD700"/>
              <path d="M50,50 C40,40 30,30 20,20" fill="#FFD700"/>
            </svg>
          </div>
        </div>
        <div class="action" onclick="action('cartao')">
          üí≥<p>Cart√£o</p>
          <div class="spinner" id="spin-cartao">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" fill="#FFD700"/>
              <path d="M50,50 C60,40 70,30 80,20" fill="#FFD700"/>
              <path d="M50,50 C50,30 50,10 50,0" fill="#FFD700"/>
              <path d="M50,50 C40,40 30,30 20,20" fill="#FFD700"/>
            </svg>
          </div>
        </div>
        <div class="action" onclick="action('extrato')">
          üìÑ<p>Extrato</p>
          <div class="spinner" id="spin-extrato">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" fill="#FFD700"/>
              <path d="M50,50 C60,40 70,30 80,20" fill="#FFD700"/>
              <path d="M50,50 C50,30 50,10 50,0" fill="#FFD700"/>
              <path d="M50,50 C40,40 30,30 20,20" fill="#FFD700"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="history">
      <h3>üìù Hist√≥rico</h3>
      <div id="history">Nenhuma transa√ß√£o</div>
    </div>

    <button onclick="logout()" style="background:#333;">Sair</button>
  </div>

  <div id="toast"></div>

  <script>
    let user = null;
    let balance = 1500.00;
    let history = [];

    // Login simples
    function login() {
      const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
      const pwd = document.getElementById('pwd').value;
      if (cpf.length === 11 && pwd.length >= 4) {
        user = { cpf };
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        updateUI();
        showToast('Bem-vindo ao PindoramaBank!');
      } else {
        showToast('CPF (11 d√≠gitos) e senha (4+ chars) obrigat√≥rios.');
      }
    }

    function logout() {
      user = null;
      document.getElementById('login').style.display = 'block';
      document.getElementById('app').style.display = 'none';
      document.getElementById('cpf').value = '';
      document.getElementById('pwd').value = '';
      history = [];
    }

    function updateUI() {
      document.getElementById('balance').textContent = `R$ ${balance.toFixed(2).replace('.', ',')}`;
      updateHistory();
    }

    function updateHistory() {
      const el = document.getElementById('history');
      if (history.length === 0) {
        el.textContent = 'Nenhuma transa√ß√£o';
        return;
      }
      el.innerHTML = history.slice(0, 5).map(item => 
        `<div>${item.desc} <br><small>R$ ${Math.abs(item.amount).toFixed(2).replace('.', ',')}</small></div>`
      ).join('');
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = 'show';
      setTimeout(() => t.className = '', 3000);
    }

    // A√ß√£o principal
    function action(type) {
      if (!user) return;

      // Mostrar spinner
      const spinId = `spin-${type}`;
      const spinner = document.getElementById(spinId);
      if (spinner) spinner.style.display = 'flex';

      // Simular a√ß√£o
      setTimeout(() => {
        if (spinner) spinner.style.display = 'none';

        if (type === 'transfer') {
          if (balance >= 50) {
            balance -= 50;
            history.push({ desc: 'Transfer√™ncia', amount: -50 });
            showToast('Transfer√™ncia de R$ 50,00 realizada!');
          } else {
            showToast('Saldo insuficiente.');
          }
        } 
        else if (type === 'receive') {
          balance += 100;
          history.push({ desc: 'Recebimento', amount: 100 });
          showToast('Recebido R$ 100,00!');
        } 
        else if (type === 'poupanca') {
          if (balance >= 200) {
            balance -= 200;
            history.push({ desc: 'Aplica√ß√£o Poupan√ßa', amount: -200 });
            showToast('R$ 200,00 aplicados na poupan√ßa!');
          } else {
            showToast('M√≠nimo: R$ 200,00');
          }
        } 
        else if (type === 'emprestimo') {
          balance += 500;
          history.push({ desc: 'Empr√©stimo', amount: 500 });
          showToast('Empr√©stimo de R$ 500,00 liberado!');
        } 
        else if (type === 'cartao') {
          showToast('Cart√£o: 5555 6666 7777 8888 ‚Ä¢ CVV: 123');
        } 
        else if (type === 'extrato') {
          showToast('Extrato atualizado acima.');
        }

        updateUI();
      }, 1800);
    }
  </script>
</body>
</html>
