<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pindorama+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    }

    :root {
      --primary-bg: linear-gradient(135deg, #0d1b2a 0%, #1e3a5f 50%, #0d1b2a 100%);
      --text: #ffffff;
      --accent: #FFD700; /* amarelo ouro */
      --card-bg: rgba(13, 27, 42, 0.7);
      --overlay: rgba(13, 27, 42, 0.9);
    }

    body {
      background: var(--primary-bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* Splash */
    #splash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      width: 60px; height: 60px;
      border: 8px solid rgba(13, 27, 42, 0.2);
      border-top: 8px solid #0d1b2a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(13, 27, 42, 0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    }
    .lang-btn {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .lang-btn:hover {
      background: var(--accent);
      color: #0d1b2a;
    }

    /* Hero */
    .hero {
      height: 80vh;
      background: linear-gradient(to right, rgba(13,27,42,0.85), transparent),
                  url('https://images.pexels.com/photos/3393977/pexels-photo-3393977.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 0 5%;
      margin-bottom: 2rem;
    }
    .hero-content {
      margin-bottom: 4rem;
      max-width: 600px;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      opacity: 0.95;
    }
    .btn-watch {
      background: var(--accent);
      color: #0d1b2a;
      border: none;
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-watch:hover {
      background: #e6c200;
    }

    /* Carrossel */
    .category {
      margin: 3rem 0;
      padding: 0 2rem;
    }
    .category h2 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: var(--accent);
    }
    .carousel {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 0.5rem 0;
      scrollbar-width: none;
    }
    .carousel::-webkit-scrollbar { display: none; }
    .item {
      min-width: 220px;
      height: 124px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255,215,0,0.3);
    }

    /* Modal de Vídeo */
    #video-modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--overlay);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      width: 90%;
      max-width: 900px;
      background: #0d1b2a;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 2px solid var(--accent);
    }
    .modal-content iframe {
      width: 100%;
      height: 500px;
    }
    .close-modal {
      position: absolute;
      top: 12px;
      right: 18px;
      color: var(--accent);
      font-size: 1.8rem;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      background: rgba(13, 27, 42, 0.9);
    }
  </style>
</head>
<body>
  <div id="splash"><div class="loader"></div></div>

  <header>
    <div class="logo">Pindorama+</div>
    <button id="lang-toggle" class="lang-btn">PT / EN</button>
  </header>

  <div class="hero">
    <div class="hero-content">
      <h1 id="hero-title">A Lenda de Pindorama</h1>
      <p id="hero-desc">Um épico original sobre os guardiões da floresta ancestral. Disponível agora no Pindorama+.</p>
      <button class="btn-watch" id="btn-watch">Assistir</button>
    </div>
  </div>

  <div class="category">
    <h2 id="cat-movies">Filmes</h2>
    <div class="carousel" id="movies"></div>
  </div>

  <div class="category">
    <h2 id="cat-series">Séries</h2>
    <div class="carousel" id="series"></div>
  </div>

  <div class="category">
    <h2 id="cat-originals">Originais Pindorama+</h2>
    <div class="carousel" id="originals"></div>
  </div>

  <div class="category">
    <h2 id="cat-new">Lançamentos</h2>
    <div class="carousel" id="new"></div>
  </div>

  <!-- Modal -->
  <div id="video-modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <footer>&copy; 2025 Pindorama+. Todos os direitos reservados.</footer>

  <script>
    const translations = {
      en: {
        heroTitle: "The Legend of Pindorama",
        heroDesc: "An original epic about the guardians of the ancestral forest. Streaming now on Pindorama+.",
        catMovies: "Movies",
        catSeries: "Series",
        catOriginals: "Pindorama+ Originals",
        catNew: "New Releases",
        btnWatch: "Watch Now"
      },
      pt: {
        heroTitle: "A Lenda de Pindorama",
        heroDesc: "Um épico original sobre os guardiões da floresta ancestral. Disponível agora no Pindorama+.",
        catMovies: "Filmes",
        catSeries: "Séries",
        catOriginals: "Originais Pindorama+",
        catNew: "Lançamentos",
        btnWatch: "Assistir"
      }
    };

    const content = {
      movies: [
        { img: "https://images.pexels.com/photos/3709255/pexels-photo-3709255.jpeg?auto=compress&cs=tinysrgb&w=300", title: "Floresta Viva", video: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
        { img: "https://images.pexels.com/photos/3393977/pexels-photo-3393977.jpeg?auto=compress&cs=tinysrgb&w=300", title: "Ritmo da Terra", video: "https://www.youtube.com/embed/jNQXAC9IVRw" },
        { img: "https://images.pexels.com/photos/3171571/pexels-photo-3171571.jpeg?auto=compress&cs=tinysrgb&w=300", title: "Caminhos do Sol", video: "https://www.youtube.com/embed/ub82Xb1C8os" }
      ],
      series: [
        { img: "https://images.pexels.com/photos/5315471/pexels-photo-5315471.jpeg?auto=compress&cs=tinysrgb&w=300", title: "Guardiões do Rio", video: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
        { img: "https://images.pexels.com/photos/4386381/pexels-photo-4386381.jpeg?auto=compress&cs=tinysrgb&w=300", title: "Sons da Mata", video: "https://www.youtube.com/embed/jNQXAC9IVRw" }
      ],
      originals: [
        { img: "https://images.pexels.com/photos/3393977/pexels-photo-3393977.jpeg?auto=compress&cs=tinysrgb&w=300", title: "A Lenda de Pindorama", video: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
        { img: "https://images.pexels.com/photos/3709255/pexels-photo-3709255.jpeg?auto=compress&cs=tinysrgb&w=300", title: "Espíritos da Floresta", video: "https://www.youtube.com/embed/ub82Xb1C8os" }
      ],
      new: [
        { img: "https://images.pexels.com/photos/5315471/pexels-photo-5315471.jpeg?auto=compress&cs=tinysrgb&w=300", title: "O Retorno do Curupira", video: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
        { img: "https://images.pexels.com/photos/4386381/pexels-photo-4386381.jpeg?auto=compress&cs=tinysrgb&w=300", title: "Lua sobre o Pantanal", video: "https://www.youtube.com/embed/jNQXAC9IVRw" }
      ]
    };

    let currentLang = 'pt';

    function applyTranslations() {
      document.getElementById('hero-title').textContent = translations[currentLang].heroTitle;
      document.getElementById('hero-desc').textContent = translations[currentLang].heroDesc;
      document.getElementById('cat-movies').textContent = translations[currentLang].catMovies;
      document.getElementById('cat-series').textContent = translations[currentLang].catSeries;
      document.getElementById('cat-originals').textContent = translations[currentLang].catOriginals;
      document.getElementById('cat-new').textContent = translations[currentLang].catNew;
      document.getElementById('btn-watch').textContent = translations[currentLang].btnWatch;
      document.documentElement.lang = currentLang;
    }

    function renderCarousel(containerId, items) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.style.backgroundImage = `url(${item.img})`;
        div.title = item.title;
        div.onclick = () => openVideo(item.video);
        container.appendChild(div);
      });
    }

    function openVideo(url) {
      document.getElementById('video-frame').src = url;
      document.getElementById('video-modal').style.display = 'flex';
    }

    document.getElementById('btn-watch').addEventListener('click', () => {
      openVideo('https://www.youtube.com/embed/dQw4w9WgXcQ');
    });

    document.querySelector('.close-modal').addEventListener('click', () => {
      document.getElementById('video-modal').style.display = 'none';
      document.getElementById('video-frame').src = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === document.getElementById('video-modal')) {
        document.getElementById('video-modal').style.display = 'none';
        document.getElementById('video-frame').src = '';
      }
    });

    document.getElementById('lang-toggle').addEventListener('click', () => {
      currentLang = currentLang === 'pt' ? 'en' : 'pt';
      applyTranslations();
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 1000);

      Object.keys(content).forEach(key => {
        renderCarousel(key, content[key]);
      });

      applyTranslations();
    });
  </script>
</body>
</html>
