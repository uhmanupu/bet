<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PindoramaBank ‚Äî A√ß√µes R√°pidas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #000000;
      --surface: #111111;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --primary: #FFD700;
      --border: #333;
      --shadow: 0 6px 24px rgba(255, 215, 0, 0.15);
      --radius: 16px;
      --font: 'Segoe UI', system-ui, sans-serif;
    }
    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .panel {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      width: 100%;
      max-width: 500px;
    }
    .panel-title {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: var(--primary);
      letter-spacing: -0.5px;
    }

    .action-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    .action-btn {
      background: #1a1a1a;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      position: relative;
    }
    .action-btn:hover {
      background: #252525;
      transform: translateY(-2px);
    }
    .action-icon {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    .action-label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    /* Spinner de Palmeira Amarela (leve) */
    .loading-spinner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      display: none;
    }
    .spinner-palm {
      width: 40px;
      height: 40px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* √çcone da palmeira (SVG leve) */
    .palm-svg {
      fill: var(--primary);
      stroke: #000;
      stroke-width: 1;
    }

    /* Notifica√ß√£o */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--surface);
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      border-left: 4px solid var(--primary);
      z-index: 1000;
      transform: translateX(200%);
      transition: transform 0.3s ease-out;
    }
    .notification.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2 class="panel-title">üöÄ A√ß√µes R√°pidas</h2>

    <div class="action-grid">
      <!-- Transferir -->
      <div class="action-btn" onclick="showLoading(this)" data-action="transferir">
        <div class="action-icon">üì§</div>
        <div class="action-label">Transferir</div>
        <div class="loading-spinner">
          <svg class="spinner-palm" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Tronco -->
            <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" class="palm-svg"/>
            <!-- Folha 1 -->
            <path d="M50,50 C60,40 70,30 80,20" class="palm-svg"/>
            <!-- Folha 2 -->
            <path d="M50,50 C50,30 50,10 50,0" class="palm-svg"/>
            <!-- Folha 3 -->
            <path d="M50,50 C40,40 30,30 20,20" class="palm-svg"/>
          </svg>
        </div>
      </div>

      <!-- Receber -->
      <div class="action-btn" onclick="showLoading(this)" data-action="receber">
        <div class="action-icon">üì•</div>
        <div class="action-label">Receber</div>
        <div class="loading-spinner">
          <svg class="spinner-palm" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" class="palm-svg"/>
            <path d="M50,50 C60,40 70,30 80,20" class="palm-svg"/>
            <path d="M50,50 C50,30 50,10 50,0" class="palm-svg"/>
            <path d="M50,50 C40,40 30,30 20,20" class="palm-svg"/>
          </svg>
        </div>
      </div>

      <!-- Poupan√ßa -->
      <div class="action-btn" onclick="showLoading(this)" data-action="poupanca">
        <div class="action-icon">üìà</div>
        <div class="action-label">Poupan√ßa</div>
        <div class="loading-spinner">
          <svg class="spinner-palm" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" class="palm-svg"/>
            <path d="M50,50 C60,40 70,30 80,20" class="palm-svg"/>
            <path d="M50,50 C50,30 50,10 50,0" class="palm-svg"/>
            <path d="M50,50 C40,40 30,30 20,20" class="palm-svg"/>
          </svg>
        </div>
      </div>

      <!-- Empr√©stimo -->
      <div class="action-btn" onclick="showLoading(this)" data-action="emprestimo">
        <div class="action-icon">üí∞</div>
        <div class="action-label">Empr√©stimo</div>
        <div class="loading-spinner">
          <svg class="spinner-palm" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" class="palm-svg"/>
            <path d="M50,50 C60,40 70,30 80,20" class="palm-svg"/>
            <path d="M50,50 C50,30 50,10 50,0" class="palm-svg"/>
            <path d="M50,50 C40,40 30,30 20,20" class="palm-svg"/>
          </svg>
        </div>
      </div>

      <!-- Cart√£o -->
      <div class="action-btn" onclick="showLoading(this)" data-action="cartao">
        <div class="action-icon">üí≥</div>
        <div class="action-label">Cart√£o</div>
        <div class="loading-spinner">
          <svg class="spinner-palm" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" class="palm-svg"/>
            <path d="M50,50 C60,40 70,30 80,20" class="palm-svg"/>
            <path d="M50,50 C50,30 50,10 50,0" class="palm-svg"/>
            <path d="M50,50 C40,40 30,30 20,20" class="palm-svg"/>
          </svg>
        </div>
      </div>

      <!-- Extrato -->
      <div class="action-btn" onclick="showLoading(this)" data-action="extrato">
        <div class="action-icon">üìÑ</div>
        <div class="action-label">Extrato</div>
        <div class="loading-spinner">
          <svg class="spinner-palm" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50,80 L50,50 C50,45 45,40 40,40 C35,40 30,45 30,50 L30,80 Z" class="palm-svg"/>
            <path d="M50,50 C60,40 70,30 80,20" class="palm-svg"/>
            <path d="M50,50 C50,30 50,10 50,0" class="palm-svg"/>
            <path d="M50,50 C40,40 30,30 20,20" class="palm-svg"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    function showLoading(btn) {
      const spinner = btn.querySelector('.loading-spinner');
      spinner.style.display = 'flex';
      
      // Simular a√ß√£o ap√≥s 2 segundos
      setTimeout(() => {
        spinner.style.display = 'none';
        notify(`A√ß√£o "${btn.dataset.action}" conclu√≠da!`);
      }, 2000);
    }

    function notify(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.className = 'notification show';
      setTimeout(() => notif.classList.remove('show'), 3000);
    }
  </script>
</body>
</html>
