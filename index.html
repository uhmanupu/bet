<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BetSim Pro ‚Äî Jogos com Efeitos Visuais</title>
  <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #f8f9fa;
      --surface: #ffffff;
      --text: #1e1e1e;
      --text-secondary: #666;
      --primary: #3498db;
      --primary-dark: #2980b9;
      --success: #2ecc71;
      --danger: #e63946;
      --casino: #9c27b0;
      --blackjack: #388e3c;
      --roulette: #d32f2f;
      --dice: #f57c00;
      --bingo: #0288d1;
      --slot: #ff9800;
      --border: #e0e0e0;
      --shadow: 0 4px 16px rgba(0,0,0,0.08);
      --radius: 14px;
      --font: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding-bottom: 2.5rem;
    }
    .container {
      width: 95%;
      max-width: 920px;
      margin: 0 auto;
      padding: 0 15px;
    }

    header {
      background: linear-gradient(135deg, #1a252f, #0d1b2a);
      color: white;
      padding: 1.1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    }
    header h1 { font-size: 2.1rem; font-weight: 800; letter-spacing: -0.5px; }
    header h1 span { color: #4cc9f0; }

    .balance-bar {
      background: white;
      padding: 1.1rem;
      border-radius: var(--radius);
      margin: 1.6rem auto;
      max-width: 520px;
      text-align: center;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    .balance-amount {
      font-size: 1.55rem;
      font-weight: 800;
      color: var(--primary);
    }

    .tabs {
      display: flex;
      gap: 0.9rem;
      margin: 1.6rem 0;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 0.65rem 1.3rem;
      background: #f0f5fb;
      border: none;
      border-radius: 32px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s;
      font-size: 1rem;
      color: var(--text);
    }
    .tab-btn:hover { background: #e3ebf7; }
    .tab-btn.active {
      background: var(--primary);
      color: white;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin: 1.3rem 0;
      box-shadow: var(--shadow);
      border: 1px solid #eaeaea;
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }
    .card-title {
      text-align: center;
      margin-bottom: 1.4rem;
      font-size: 1.35rem;
      font-weight: 700;
    }

    /* Ca√ßa-N√≠queis com anima√ß√£o */
    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 0.7rem;
      margin: 1.6rem 0;
      perspective: 600px;
    }
    .slot-reel {
      width: 85px;
      height: 85px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 3px solid #f0f0f0;
      border-radius: 14px;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: inset 0 4px 12px rgba(0,0,0,0.08);
      transition: transform 0.4s ease-out, background 0.3s;
    }
    .slot-reel.spinning {
      animation: spin 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }
    @keyframes spin {
      0% { transform: translateY(0); }
      50% { transform: translateY(-120%); }
      100% { transform: translateY(0); }
    }
    .slot-reel.result {
      animation: bounce 0.6s;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    /* Roleta */
    .roulette-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 1.6rem auto;
      display: none;
    }
    .roulette-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #006a4e 0deg, #c00 10.5deg, #006a4e 21deg, #c00 31.5deg,
        #006a4e 42deg, #c00 52.5deg, #006a4e 63deg, #c00 73.5deg,
        #006a4e 84deg, #c00 94.5deg, #006a4e 105deg, #c00 115.5deg,
        #006a4e 126deg, #c00 136.5deg, #006a4e 147deg, #c00 157.5deg,
        #006a4e 168deg, #c00 178.5deg, #006a4e 189deg, #c00 199.5deg,
        #006a4e 210deg, #c00 220.5deg, #006a4e 231deg, #c00 241.5deg,
        #006a4e 252deg, #c00 262.5deg, #006a4e 273deg, #c00 283.5deg,
        #006a4e 294deg, #c00 304.5deg, #006a4e 315deg, #c00 325.5deg,
        #006a4e 336deg, #c00 346.5deg, #006a4e 357deg, #006a4e 360deg
      );
      border: 8px solid #333;
      position: relative;
      transition: transform 4s cubic-bezier(0.2, 0.8, 0.4, 1);
    }
    .roulette-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
    }
    .roulette-marker {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 20px solid red;
      z-index: 10;
    }

    /* Dados */
    .dice-container {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin: 1.6rem 0;
      height: 80px;
    }
    .die {
      width: 70px;
      height: 70px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .die.rolling {
      animation: roll 0.8s ease-out;
    }
    @keyframes roll {
      0% { transform: rotate(0deg) translateY(0); }
      25% { transform: rotate(90deg) translateY(-20px); }
      50% { transform: rotate(180deg) translateY(0); }
      75% { transform: rotate(270deg) translateY(-10px); }
      100% { transform: rotate(360deg) translateY(0); }
    }

    /* Blackjack */
    .blackjack-cards {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin: 1.6rem 0;
      perspective: 800px;
    }
    .card-flip {
      width: 60px;
      height: 90px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .card-back {
      background: linear-gradient(135deg, #2c3e50, #1a1a2e);
      color: white;
    }
    .card-front {
      background: white;
      color: #2c3e50;
      border: 1px solid #ccc;
      transform: rotateY(180deg);
    }
    .card-flip.flipped {
      transform: rotateY(180deg);
    }

    /* Bingo */
    .bingo-card {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      max-width: 300px;
      margin: 1.4rem auto;
    }
    .bingo-cell {
      aspect-ratio: 1;
      background: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      transition: background 0.3s, transform 0.3s;
    }
    .bingo-called {
      background: #e8f5e9;
      color: var(--blackjack);
      transform: scale(1.05);
    }
    .bingo-calling {
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem 0;
      font-weight: 700;
      color: var(--bingo);
    }

    /* Resultado Geral */
    .result {
      padding: 1.3rem;
      border-radius: var(--radius);
      margin: 1.6rem 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.1rem;
      display: none;
    }
    .result.win { background: #e8f5e9; color: #2e7d32; display: block; }
    .result.lose { background: #ffebee; color: #c62828; display: block; }
    .result.neutral { background: #e3f2fd; color: #1565c0; display: block; }

    /* Outros */
    .match-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.3rem;
      font-weight: 700;
      font-size: 1.15rem;
    }
    .odds-grid {
      display: flex;
      gap: 0.85rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .odd-btn {
      flex: 1;
      min-width: 100px;
      padding: 0.75rem 0.5rem;
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      font-size: 0.95rem;
    }
    .odd-btn:hover {
      background: #e3f2fd;
      border-color: var(--primary);
    }

    .game-btn {
      width: 100%;
      padding: 1.1rem;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1.1rem;
      font-size: 1.1rem;
      transition: all 0.25s;
    }
    .btn-slot { background: #fff8e1; color: var(--slot); }
    .btn-roulette { background: #ffebee; color: var(--roulette); }
    .btn-blackjack { background: #e8f5e9; color: var(--blackjack); }
    .btn-dice { background: #fff3e0; color: var(--dice); }
    .btn-bingo { background: #e3f2fd; color: var(--bingo); }
    .game-btn:hover { transform: scale(1.015); opacity: 0.95; }

    .cart, .history {
      background: white;
      padding: 1.4rem;
      border-radius: var(--radius);
      margin: 1.6rem 0;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    .history h3, .cart h3 {
      margin-bottom: 1.2rem;
      font-size: 1.3rem;
      font-weight: 700;
    }
    .cart-items { min-height: 28px; margin-bottom: 1.2rem; font-size: 0.98rem; }
    .cart-empty { color: var(--text-secondary); font-style: italic; }
    .btn-action {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.25s;
      font-size: 1.05rem;
      display: block;
      width: 100%;
    }
    .btn-action:hover { background: var(--primary-dark); }
    .btn-action:disabled { background: #b0bec5; cursor: not-allowed; }

    .history-list { list-style: none; }
    .history-item {
      padding: 0.7rem 0;
      border-bottom: 1px solid #eee;
      font-size: 0.97rem;
      display: flex;
      justify-content: space-between;
    }
    .history-item:last-child { border: none; }
    .win-text { color: var(--success); font-weight: 700; }
    .lose-text { color: var(--danger); font-weight: 700; }

    footer {
      text-align: center;
      margin-top: 2.6rem;
      color: var(--text-secondary);
      font-size: 0.88rem;
    }

    @media (max-width: 600px) {
      .match-header { flex-direction: column; gap: 0.5rem; text-align: center; }
      .odd-btn { min-width: 80px; padding: 0.65rem 0.3rem; font-size: 0.88rem; }
      .roulette-container { width: 180px; height: 180px; }
      header h1 { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Bet<span>Sim Pro</span></h1>
    </div>
  </header>

  <main class="container">
    <div class="balance-bar">
      <div class="balance-amount" id="balance">R$ 100,00</div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="sports">‚öΩ Esportes</button>
      <button class="tab-btn" data-tab="casino">üéÆ Cassino</button>
    </div>

    <!-- Esportes -->
    <div class="tab-content active" id="sports">
      <div class="card">
        <div class="match-header">
          <span>Brasil</span>
          <span>VS</span>
          <span>Argentina</span>
        </div>
        <div class="odds-grid">
          <div class="odd-btn" data-type="sport" data-game="Futebol" data-team="Brasil" data-odds="1.85">Brasil<br><small>1.85</small></div>
          <div class="odd-btn" data-type="sport" data-game="Futebol" data-team="Empate" data-odds="3.40">Empate<br><small>3.40</small></div>
          <div class="odd-btn" data-type="sport" data-game="Futebol" data-team="Argentina" data-odds="4.20">Argentina<br><small>4.20</small></div>
        </div>
      </div>
    </div>

    <!-- Cassino -->
    <div class="tab-content" id="casino">
      <div class="card">
        <h2 class="card-title">Hot√©is do Cassino</h2>

        <!-- Ca√ßa-N√≠queis -->
        <div class="game-section">
          <button class="game-btn btn-slot" onclick="playSlot()">üé∞ Ca√ßa-N√≠queis (R$10)</button>
          <div id="slot-display" style="display:none;">
            <div class="slot-machine">
              <div class="slot-reel" id="reel1">üçí</div>
              <div class="slot-reel" id="reel2">üçã</div>
              <div class="slot-reel" id="reel3">üçä</div>
            </div>
            <div class="result" id="slot-result"></div>
          </div>
        </div>

        <!-- Roleta -->
        <div class="game-section">
          <button class="game-btn btn-roulette" onclick="playRoulette()">üé≤ Roleta (R$10)</button>
          <div class="roulette-container" id="roulette-container">
            <div class="roulette-marker"></div>
            <div class="roulette-wheel" id="roulette-wheel">
              <div class="roulette-center" id="roulette-center">0</div>
            </div>
          </div>
          <div class="result" id="roulette-result" style="display:none;"></div>
        </div>

        <!-- Blackjack -->
        <div class="game-section">
          <button class="game-btn btn-blackjack" onclick="playBlackjack()">‚ô†Ô∏è Blackjack (R$10)</button>
          <div class="blackjack-cards" id="blackjack-cards" style="display:none;">
            <div class="card-flip" id="player-card">
              <div class="card-back"></div>
              <div class="card-front" id="player-value">17</div>
            </div>
            <div class="card-flip" id="dealer-card">
              <div class="card-back"></div>
              <div class="card-front" id="dealer-value">20</div>
            </div>
          </div>
          <div class="result" id="blackjack-result" style="display:none;"></div>
        </div>

        <!-- Dados -->
        <div class="game-section">
          <button class="game-btn btn-dice" onclick="playDice()">üé≤ Dados (R$10)</button>
          <div class="dice-container" id="dice-container" style="display:none;">
            <div class="die" id="die1">1</div>
            <div class="die" id="die2">1</div>
          </div>
          <div class="result" id="dice-result" style="display:none;"></div>
        </div>

        <!-- Bingo -->
        <div class="game-section">
          <button class="game-btn btn-bingo" onclick="playBingo()">üéØ Bingo (R$10)</button>
          <div class="bingo-calling" id="bingo-calling" style="display:none;"></div>
          <div class="bingo-card" id="bingo-card" style="display:none;"></div>
          <div class="result" id="bingo-result" style="display:none;"></div>
        </div>
      </div>
    </div>

    <!-- Carrinho -->
    <div class="cart">
      <h3>Apostas Esportivas</h3>
      <div class="cart-items" id="cart-items">
        <div class="cart-empty">Nenhuma aposta</div>
      </div>
      <button class="btn-action" id="simulate-btn" disabled>Simular Rodada</button>
    </div>

    <!-- Hist√≥rico -->
    <div class="history">
      <h3>Hist√≥rico</h3>
      <ul class="history-list" id="history-list">
        <li class="history-item"><span>Nenhuma atividade</span><span></span></li>
      </ul>
    </div>
  </main>

  <footer class="container">
    <p>¬© 2025 BetSim Pro</p>
  </footer>

  <script>
    let balance = parseFloat(localStorage.getItem('betsim_balance')) || 100;
    let cart = JSON.parse(localStorage.getItem('betsim_cart')) || [];
    let history = JSON.parse(localStorage.getItem('betsim_history')) || [];

    const balanceEl = document.getElementById('balance');
    const cartItemsEl = document.getElementById('cart-items');
    const simulateBtn = document.getElementById('simulate-btn');
    const historyListEl = document.getElementById('history-list');

    balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
    renderCart();
    renderHistory();

    function saveState() {
      localStorage.setItem('betsim_balance', balance.toString());
      localStorage.setItem('betsim_cart', JSON.stringify(cart));
      localStorage.setItem('betsim_history', JSON.stringify(history.slice(0, 20)));
    }

    // --- ABA ---
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // --- APOSTAS ESPORTIVAS ---
    document.querySelectorAll('[data-type="sport"]').forEach(el => {
      el.addEventListener('click', () => {
        const game = el.dataset.game;
        const team = el.dataset.team;
        const odds = parseFloat(el.dataset.odds);
        cart.push({ type: 'sport', game, team, odds });
        renderCart();
        simulateBtn.disabled = false;
        saveState();
      });
    });

    function renderCart() {
      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<div class="cart-empty">Nenhuma aposta</div>';
        return;
      }
      cartItemsEl.innerHTML = cart.map(item => 
        `<div>${item.team} @ ${item.odds.toFixed(2)}</div>`
      ).join('');
    }

    simulateBtn.addEventListener('click', () => {
      if (cart.length === 0 || balance < 10 * cart.length) return;
      const results = cart.map(item => {
        const won = Math.random() < 0.35;
        const profit = won ? (10 * item.odds) : -10;
        balance += profit;
        addToHistory(`${item.team} (${item.game})`, profit >= 0, profit);
        return { won, profit };
      });
      balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
      cart = [];
      renderCart();
      simulateBtn.disabled = true;
      saveState();
    });

    function addToHistory(name, won, profit) {
      history.unshift({
        name,
        won,
        profit,
        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
      });
      if (history.length > 20) history.length = 20;
      renderHistory();
      saveState();
    }

    function renderHistory() {
      if (history.length === 0) {
        historyListEl.innerHTML = '<li class="history-item"><span>Nenhuma atividade</span><span></span></li>';
        return;
      }
      historyListEl.innerHTML = history.map(item => {
        let amount = '';
        if (item.won === true) amount = `<span class="win-text">+R$${item.profit.toFixed(2)}</span>`;
        else if (item.won === false) amount = `<span class="lose-text">R$${Math.abs(item.profit).toFixed(2)}</span>`;
        else amount = `<span>R$${item.profit.toFixed(2)}</span>`;
        return `<li class="history-item"><span>${item.name}</span> ${amount}</li>`;
      }).join('');
    }

    // --- EFEITOS VISUAIS DOS JOGOS ---

    // Ca√ßa-N√≠queis
    const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', '7Ô∏è‚É£'];
    function playSlot() {
      if (balance < 10) return;
      balance -= 10;
      balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
      saveState();

      const r1 = document.getElementById('reel1');
      const r2 = document.getElementById('reel2');
      const r3 = document.getElementById('reel3');
      document.getElementById('slot-display').style.display = 'block';

      // Anima√ß√£o de rota√ß√£o
      [r1, r2, r3].forEach(r => r.classList.add('spinning'));

      // Parar com desacelera√ß√£o realista
      setTimeout(() => {
        r1.classList.remove('spinning');
        r1.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        r1.classList.add('result');
      }, 1200);
      setTimeout(() => {
        r2.classList.remove('spinning');
        r2.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        r2.classList.add('result');
      }, 1400);
      setTimeout(() => {
        r3.classList.remove('spinning');
        const final = symbols[Math.floor(Math.random() * symbols.length)];
        r3.textContent = final;
        r3.classList.add('result');

        const win = (r1.textContent === r2.textContent && r2.textContent === final);
        const profit = win ? 50 : -10;
        if (win) balance += 60;
        balanceEl.textContent = `R$ ${balance.toFixed(2)}`;

        const res = document.getElementById('slot-result');
        res.style.display = 'block';
        if (win) {
          res.className = 'result win';
          res.textContent = 'üéâ JACKPOT! Voc√™ ganhou R$50!';
        } else {
          res.className = 'result lose';
          res.textContent = 'üòû Tente novamente!';
        }
        addToHistory('Ca√ßa-N√≠queis', win, profit);
        saveState();
      }, 1600);
    }

    // Roleta
    function playRoulette() {
      if (balance < 10) return;
      balance -= 10;
      balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
      saveState();

      const container = document.getElementById('roulette-container');
      const wheel = document.getElementById('roulette-wheel');
      const center = document.getElementById('roulette-center');
      const resultEl = document.getElementById('roulette-result');
      container.style.display = 'block';
      resultEl.style.display = 'none';

      const number = Math.floor(Math.random() * 37);
      const isEven = number > 0 && number % 2 === 0;
      const win = isEven;
      const profit = win ? 10 : -10;
      if (win) balance += 20;

      // Calcular rota√ß√£o (cada n√∫mero = 10.526¬∞)
      const extraRotations = 5; // voltas extras
      const targetDeg = extraRotations * 360 + (36 - number) * (360 / 37);
      wheel.style.transform = `rotate(${targetDeg}deg)`;

      setTimeout(() => {
        center.textContent = number;
        center.style.color = number === 0 ? 'green' : (isEven ? 'black' : 'red');
        resultEl.style.display = 'block';
        if (win) {
          resultEl.className = 'result win';
          resultEl.textContent = `‚úÖ ${number} (Par) ‚Äî +R$10`;
        } else {
          resultEl.className = 'result lose';
          resultEl.textContent = `‚ùå ${number} (${number === 0 ? 'Zero' : '√çmpar'})`;
        }
        addToHistory('Roleta', win, profit);
        saveState();
      }, 4100);
    }

    // Blackjack
    function playBlackjack() {
      if (balance < 10) return;
      balance -= 10;
      balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
      saveState();

      const player = Math.floor(Math.random() * 11) + 12;
      const dealer = Math.floor(Math.random() * 11) + 12;
      document.getElementById('blackjack-cards').style.display = 'flex';
      document.getElementById('player-value').textContent = player;
      document.getElementById('dealer-value').textContent = dealer;

      // Anima√ß√£o de flip
      setTimeout(() => {
        document.getElementById('player-card').classList.add('flipped');
      }, 300);
      setTimeout(() => {
        document.getElementById('dealer-card').classList.add('flipped');
      }, 600);

      let win = false, push = false;
      if (player > 21) {
        // perde
      } else if (dealer > 21 || player > dealer) {
        win = true;
        balance += 20;
      } else if (player === dealer) {
        push = true;
        balance += 10;
      }

      setTimeout(() => {
        const res = document.getElementById('blackjack-result');
        res.style.display = 'block';
        if (win) {
          res.className = 'result win';
          res.textContent = `‚úÖ Voc√™ venceu! ${player} vs ${dealer}`;
          addToHistory('Blackjack', true, 10);
        } else if (push) {
          res.className = 'result neutral';
          res.textContent = `‚ûñ Empate! ${player} vs ${dealer}`;
          addToHistory('Blackjack', null, 0);
        } else {
          res.className = 'result lose';
          res.textContent = `‚ùå Dealer vence! ${player} vs ${dealer}`;
          addToHistory('Blackjack', false, -10);
        }
        balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
        saveState();
      }, 1200);
    }

    // Dados
    function playDice() {
      if (balance < 10) return;
      balance -= 10;
      balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
      saveState();

      const d1 = document.getElementById('die1');
      const d2 = document.getElementById('die2');
      document.getElementById('dice-container').style.display = 'flex';

      d1.classList.add('rolling');
      d2.classList.add('rolling');

      const val1 = Math.floor(Math.random() * 6) + 1;
      const val2 = Math.floor(Math.random() * 6) + 1;
      const total = val1 + val2;
      const win = (total === 7 || total === 11);
      const profit = win ? 15 : -10;
      if (win) balance += 25;

      setTimeout(() => {
        d1.classList.remove('rolling');
        d2.classList.remove('rolling');
        d1.textContent = val1;
        d2.textContent = val2;

        const res = document.getElementById('dice-result');
        res.style.display = 'block';
        if (win) {
          res.className = 'result win';
          res.textContent = `üéâ Total: ${total} ‚Äî +R$15`;
        } else {
          res.className = 'result lose';
          res.textContent = `üòû Total: ${total}`;
        }
        addToHistory('Dados', win, profit);
        balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
        saveState();
      }, 900);
    }

    // Bingo
    function playBingo() {
      if (balance < 10) return;
      balance -= 10;
      balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
      saveState();

      const cardEl = document.getElementById('bingo-card');
      const callingEl = document.getElementById('bingo-calling');
      cardEl.innerHTML = '';
      cardEl.style.display = 'grid';
      callingEl.style.display = 'block';

      // Gerar cartela
      const cols = [
        { min: 1, max: 15 },
        { min: 16, max: 30 },
        { min: 31, max: 45 },
        { min: 46, max: 60 },
        { min: 61, max: 75 }
      ];
      const cells = [];
      for (let col = 0; col < 5; col++) {
        const nums = new Set();
        while (nums.size < 5) {
          nums.add(Math.floor(Math.random() * (cols[col].max - cols[col].min + 1)) + cols[col].min);
        }
        const arr = Array.from(nums);
        if (col === 2) arr[2] = '‚òÖ';
        cells.push(...arr);
      }

      cells.forEach(val => {
        const cell = document.createElement('div');
        cell.className = 'bingo-cell';
        cell.textContent = val;
        cardEl.appendChild(cell);
      });

      // Simular chamada de n√∫meros
      let called = 0;
      const win = Math.random() < 0.15;
      const profit = win ? 40 : -10;
      if (win) balance += 50;

      const interval = setInterval(() => {
        if (called >= (win ? 12 : 8)) {
          clearInterval(interval);
          setTimeout(() => {
            const res = document.getElementById('bingo-result');
            res.style.display = 'block';
            if (win) {
              res.className = 'result win';
              res.textContent = 'üéâ LINHA COMPLETA! +R$40';
              // Destacar linha do meio
              for (let i = 10; i <= 14; i++) {
                cardEl.children[i].classList.add('bingo-called');
              }
            } else {
              res.className = 'result lose';
              res.textContent = 'üòû Nenhuma linha completa';
            }
            addToHistory('Bingo', win, profit);
            balanceEl.textContent = `R$ ${balance.toFixed(2)}`;
            saveState();
          }, 800);
          return;
        }

        const num = Math.floor(Math.random() * 75) + 1;
        callingEl.textContent = `Chamando: ${num}`;
        called++;
      }, 600);
    }
  </script>
