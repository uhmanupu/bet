<!DOCTYPE html>
<html lang="pt" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pindorama+</title>
  <style>
    :root[data-theme="dark"] {
      --bg-primary: #000;
      --bg-secondary: #111;
      --text-primary: #fff;
      --accent: #FFD700; /* amarelo ouro */
      --card-bg: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Splash amarelo */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 8px solid rgba(0,0,0,0.1);
      border-top: 8px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Header */
    header {
      padding: 1.2rem 0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
    }

    .lang-btn, .pindorama-plus-btn {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 0.4rem 0.8rem;
      margin-left: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .lang-btn:hover, .pindorama-plus-btn:hover {
      background-color: var(--accent);
      color: var(--bg-primary);
    }

    /* Hero */
    .hero {
      height: 70vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://via.placeholder.com/1920x1080/000000/FFD700?text=Pindorama+Park') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background-color: var(--accent);
      color: #000;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    /* Grid */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 3rem 0 4rem;
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card h3 {
      color: var(--accent);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="splash">
    <div class="loader"></div>
  </div>

  <header>
    <div class="container header-content">
      <div class="logo">Pindorama+</div>
      <div>
        <button id="lang-toggle" class="lang-btn">PT / EN</button>
        <a href="https://uhmanupu.github.io/bet/" target="_blank" class="pindorama-plus-btn">P+</a>
      </div>
    </div>
  </header>

  <section class="hero">
    <div>
      <h1 id="welcome">Bem-vindo ao Pindorama+</h1>
      <p id="tagline">Entre no universo do Pindorama Park de onde estiver.</p>
      <button class="cta-button" id="explore">Explorar Agora</button>
    </div>
  </section>

  <div class="container">
    <div class="content-grid">
      <div class="card"><h3 id="shows">Atrações</h3></div>
      <div class="card"><h3 id="events">Eventos Especiais</h3></div>
      <div class="card"><h3 id="tours">Tours Virtuais</h3></div>
      <div class="card"><h3 id="exclusive">Conteúdo Exclusivo</h3></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Pindorama Park. Todos os direitos reservados.
  </footer>

  <script>
    const translations = {
      en: {
        welcome: "Welcome to Pindorama+",
        tagline: "Enter the Pindorama Park universe from anywhere.",
        explore: "Explore Now",
        shows: "Attractions",
        events: "Special Events",
        tours: "Virtual Tours",
        exclusive: "Exclusive Content"
      },
      pt: {
        welcome: "Bem-vindo ao Pindorama+",
        tagline: "Entre no universo do Pindorama Park de onde estiver.",
        explore: "Explorar Agora",
        shows: "Atrações",
        events: "Eventos Especiais",
        tours: "Tours Virtuais",
        exclusive: "Conteúdo Exclusivo"
      }
    };

    let currentLang = 'pt';

    function applyTranslations() {
      document.getElementById('welcome').textContent = translations[currentLang].welcome;
      document.getElementById('tagline').textContent = translations[currentLang].tagline;
      document.getElementById('explore').textContent = translations[currentLang].explore;
      document.getElementById('shows').textContent = translations[currentLang].shows;
      document.getElementById('events').textContent = translations[currentLang].events;
      document.getElementById('tours').textContent = translations[currentLang].tours;
      document.getElementById('exclusive').textContent = translations[currentLang].exclusive;
      document.documentElement.lang = currentLang;
    }

    document.getElementById('lang-toggle').addEventListener('click', () => {
      currentLang = currentLang === 'pt' ? 'en' : 'pt';
      applyTranslations();
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 1200);
    });

    applyTranslations();
  </script>
</body>
</html>
